<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin" />
    <title>문의 - Team HC</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tabbar.css">
    <style>
        /* 2. 기존 개인정보처리방침 고유 스타일 (유지) */
        :root{--primary-color:#33b1e8;--bg-gradient:linear-gradient(135deg,#e6f9ff 0%,#f7fdff 100%);--text-main:#1f2937}
        
        body{
            font-family:'Noto Sans KR',sans-serif;
            min-height:100vh;
            margin:0;
            display:flex;
            /* 탭바 공간을 위해 하단 패딩 추가 및 정렬 보정 */
            padding-bottom: 100px; 
            align-items: flex-start; 
            padding-top: 40px;
            justify-content:center;
            background:var(--bg-gradient);
            color:var(--text-main);
        }

        .container{background:rgba(255,255,255,0.98);padding:28px;border-radius:18px;max-width:800px;width:94%;box-shadow:0 20px 40px rgba(15,23,42,0.06);border:1px solid rgba(51,177,232,0.06)}
        h1{margin:0 0 12px;font-size:1.4rem;color:var(--primary-color)}
        h2{margin-top:18px;margin-bottom:6px;font-size:1.05rem;font-weight:700;color:#0f172a}
        p{margin:10px 0;color:#374151;line-height:1.6}
        
        .lang-toggle{display:flex;gap:8px;margin-bottom:14px}
        .lang-toggle button{background:transparent;border:1px solid rgba(15,23,42,0.06);padding:8px 12px;border-radius:10px;cursor:pointer;color:#0f172a}
        .lang-toggle button.active{background:var(--primary-color);color:#fff;border-color:rgba(51,177,232,0.15);box-shadow:0 6px 18px rgba(51,177,232,0.08)}
        .lang-section{display:none}
        .lang-section.active{display:block}
        a.button{display:inline-block;margin-top:18px;padding:10px 14px;background:var(--primary-color);color:#fff;border-radius:10px;text-decoration:none;box-shadow:0 6px 18px rgba(51,177,232,0.10)}
    </style>
</head>
<body>
    <div class="container">
        <h1>문의하기</h1>
        <p>현재 메일을 통해 문의를 받고 있습니다.</p>
        <p>일러스트레이터 모집, 게임 내 버그에 대한 문의는 해당 이메일을 통해 보내주세요.</p>
        <p><strong>이메일:</strong> <span id="contact-email">로딩 중...</span></p>
        <noscript>
            <p>자바스크립트가 비활성화되어 있습니다. 이메일 주소: contact[at]teamhc[dot]net</p>
        </noscript>
    </div>
    <nav class="bottom-tabbar">
        <a href="index.html" class="tab-button home">
            <span style="margin-right:6px;">◀</span> 메인 페이지
        </a>
    </nav>
    <script src="security.js"></script>
</body>
</html>
